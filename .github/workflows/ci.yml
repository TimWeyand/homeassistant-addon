name: AddOnRelease

on: [push, pull_request]

jobs:
  # Standalone Docker image (for NAS/Docker deployments)
  sma_battery_standalone:
    name: Build Standalone SMA Battery Controller
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB }}

      - name: Extract version from config.json
        id: version
        run: |
          VERSION=$(jq -r '.version' SMA_Battery_Controller/config.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push standalone image
        uses: docker/build-push-action@v5
        with:
          context: ./SMA_Battery_Controller
          file: ./SMA_Battery_Controller/Dockerfile.standalone
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            tweyand/sma-battery-controller:latest
            tweyand/sma-battery-controller:${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Home Assistant Add-on (for HA installations)
  sma_battery_publish:
    name: Publish SMA Battery Controller
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME}}
          password: ${{ secrets.DOCKERHUB }}
      - name: Publish
        uses: home-assistant/builder@master
        with:
          args: |
            --amd64 \
            --aarch64 \
            --target SMA_Battery_Controller \
            --docker-hub ${{ secrets.DOCKERHUB_USERNAME}}
  comfoair_publish:
    name: Publish Comfoair2MQTT
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME}}
          password: ${{ secrets.DOCKERHUB }}
      - name: Publish
        uses: home-assistant/builder@master
        with:
          args: |
            --amd64 \
            --aarch64 \
            --target comfoair2mqtt \
            --docker-hub ${{ secrets.DOCKERHUB_USERNAME}}